<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="cities">Chicago Tokyo Madrid Istanbul London</span>

      <br />

      <form id="search-form">
        <input
          type="text"
          placeholder="City"
          class="cities"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input
          type="submit"
          value="Search"
          class="search btn btn-primary"
          id="search-button"
        />
        <button class="btn btn-success" id="current-button">Current</button>
      </form>

      <br />
      <div class="row">
        <div class="col-6">
          <p>
            <span id="city">Nashville, TN</span>
            <br />
            <span id="currentTime">Thursday 17:00</span>
            <br />
            Sunny ☀️<span id="current-temperature"> 79°F </span>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </p>
        </div>
        <div class="col-6">
          <p>
            Feels like: 80°F
            <br />
            Humidity: 45%
            <br />
            Wind: 10mph
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>
            Friday
            <br />
            85°F 🌥️
          </p>
        </div>
        <div class="col-2">
          <p>
            Saturday
            <br />
            88°F ☀️
          </p>
        </div>
        <div class="col-2">
          <p>
            Sunday
            <br />
            90°F ☀️
          </p>
        </div>
        <div class="col-2">
          <p>
            Monday
            <br />
            91°F 🌤️
          </p>
        </div>
        <div class="col-2">
          <p>
            Tuesday
            <br />
            91°F 🌥️
          </p>
        </div>
        <div class="col-2">
          <p>
            Wednesday
            <br />
            93°F 🌥️
          </p>
        </div>
      </div>
      <a href="https://github.com/aenia12/Plus.Amin.WeatherApp" target="_blank"
        >Open-sourced on Github</a
      >
      by Aenia Amin
    </div>
    <script src="app.js"></script>
  </body>
</html>
